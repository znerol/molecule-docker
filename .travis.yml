language: python
servics: docker

env:
  global:
    - IMAGE_NAME: znerolmolecule/molecule-prebuilt
    - DOCKER_USERNAME: znerolmoleculeci
    # travis encrypt DOCKER_PASSWORD=abcdefg[...]
    - secure: ""

stages:
  - image
  - image-systemd

install:
  - pip install j2cli PyYAML

before_deploy:
  - echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin

jobs:
  include:
    - &image
      stage: image
      env:
        - IMAGE_TAG=alpine
        - IMAGE_FROM=alpine
      script:
        - make FROM="${IMAGE_FROM}" "image/${IMAGE_NAME}:${IMAGE_TAG}"
        - make "test/${IMAGE_NAME}:${IMAGE_TAG}"
      deploy:
        - provider: script
          script: docker push "${IMAGE_NAME}:${IMAGE_TAG}"
          on:
            branch: master

    - <<: *image
      env:
        - IMAGE_TAG=centos
        - IMAGE_FROM=centos

    - <<: *image
      env:
        - IMAGE_TAG=debian
        - IMAGE_FROM=debian

    - <<: *image
      env:
        - IMAGE_TAG=fedora
        - IMAGE_FROM=fedora

    - <<: *image
      env:
        - IMAGE_TAG=opensuse-leap
        - IMAGE_FROM=opensuse/leap

    - <<: *image
      env:
        - IMAGE_TAG=ubuntu
        - IMAGE_FROM=ubuntu

    - <<: *image
      env:
        - IMAGE_TAG=ubuntu-xenial
        - IMAGE_FROM=ubuntu:xenial

    - <<: *image
      env:
        - IMAGE_TAG=voidlinux
        - IMAGE_FROM=voidlinux/voidlinux

    - &image-systemd
      stage: image-systemd
      env:
        - IMAGE_TAG=centos
        - IMAGE_FROM=centos
      script:
        - make FROM="${IMAGE_FROM}" BUILD_ARGS="--build-arg=SYSTEMD_PREFIX=${IMAGE_VARIANT_SYSTEMD_PREFIX}" "image-systemd/${IMAGE_NAME}:${IMAGE_TAG}"
        - make "test-systemd/${IMAGE_NAME}:${IMAGE_TAG}"
      deploy:
        - provider: script
          script: docker push "${IMAGE_NAME}:${IMAGE_TAG}-systemd"
          on:
            branch: master

    - <<: *image-systemd
      env:
        - IMAGE_TAG=debian
        - IMAGE_FROM=debian

    - <<: *image-systemd
      env:
        - IMAGE_TAG=fedora
        - IMAGE_FROM=fedora

    - <<: *image-systemd
      env:
        - IMAGE_TAG=opensuse-leap
        - IMAGE_FROM=opensuse/leap
        - IMAGE_VARIANT_SYSTEMD_PREFIX=/usr

    - <<: *image-systemd
      env:
        - IMAGE_TAG=ubuntu
        - IMAGE_FROM=ubuntu

    - <<: *image-systemd
      env:
        - IMAGE_TAG=ubuntu-xenial
        - IMAGE_FROM=ubuntu:xenial
