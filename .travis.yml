language: python
servics: docker

env:
  global:
    - IMAGE_NAME: znerolmolecule/molecule-prebuilt
    - DOCKER_USERNAME: znerolmoleculeci
    # travis encrypt DOCKER_PASSWORD=abcdefg[...]
    - secure: ""
  matrix:
    - IMAGE_TAG=alpine
      IMAGE_FROM=alpine
      IMAGE_VARIANT_SYSTEMD=no
    - IMAGE_TAG=debian
      IMAGE_FROM=debian
    - IMAGE_TAG=centos
      IMAGE_FROM=centos
    - IMAGE_TAG=fedora
      IMAGE_FROM=fedora
    - IMAGE_TAG=opensuse-leap
      IMAGE_FROM=opensuse/leap
    - IMAGE_TAG=ubuntu
      IMAGE_FROM=ubuntu
    - IMAGE_TAG=voidlinux
      IMAGE_FROM=voidlinux/voidlinux
      IMAGE_VARIANT_SYSTEMD=no

install:
  - pip install j2cli PyYAML

before_script:
  - docker --version
  - echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin

script:
  - make FROM="${IMAGE_FROM}" "image/${IMAGE_NAME}:${IMAGE_TAG}"
  - docker push "${IMAGE_NAME}:${IMAGE_TAG}"
  - |
    if [ "${IMAGE_VARIANT_SYSTEMD:-yes}" = "yes" ]; then
        make FROM="${IMAGE_FROM}" "image-systemd/${IMAGE_NAME}:${IMAGE_TAG}"
        docker push "${IMAGE_NAME}:${IMAGE_TAG}-systemd"
    fi
